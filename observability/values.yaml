grafana:
  enabled: true
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      kubernetes.io/ingress.class: traefik
    hosts:
    - host: grafana.rohitpotato.xyz
      paths:
        - path: /
          pathType: Prefix
    tls:
    - secretName: grafana-tls
      hosts:
      - grafana.rohitpotato.xyz
  persistence:
    enabled: true
    type: sts
    storageClassName: "storageClassName"
    accessModes:
      - ReadWriteOnce
    size: 20Gi
    finalizers:
      - kubernetes.io/pvc-protection
  grafana.ini:
    security:
      cookie_secure: false
    server:
      domain: grafana.rohitpotato.xyz
      protocol: https
      root_url: "%(protocol)s://%(domain)"
      serve_from_sub_path: true