nodeSelector:
  nodeRole: worker

grafana:
  enabled: true
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      kubernetes.io/ingress.class: traefik
    hosts:
      - grafana.rohitpotato.xyz
    paths:
      - /
    pathType: Prefix
    tls:
    - secretName: grafana-tls
      hosts:
      - grafana.rohitpotato.xyz
defaultRules:
  rules:
    etcd: false

kubeEtcd:
  enabled: true

kubeControllerManager:
  enabled: true
  endpoints: ['45.136.30.195']
  service:
    enabled: true
    port: 10257
    targetPort: 10257
  serviceMonitor:
    enabled: true
    https: true
    insecureSkipVerify: true
    scheme: https
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      serverName: localhost

kubeScheduler:
  enabled: true
  endpoints: ['45.136.30.195']
  service:
    enabled: true
    port: 10259
    targetPort: 10259
  serviceMonitor:
    enabled: true
    https: true
    insecureSkipVerify: true
    scheme: https
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      serverName: localhost

kubeProxy:
  enabled: true
  endpoints: ['45.136.30.195']
  service:
    enabled: true
    port: 10249
    targetPort: 10249
  serviceMonitor:
    enabled: true
    https: false