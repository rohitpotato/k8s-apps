loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  schema_config:
    configs:
      from: 2024-04-01
      object_store: filesystem
      store: boltdb-shipper
      schema: v13
      index:
        prefix: index_
        period: 24h
  limits_config:
    retention_period: 168h
  persistence:
    enabled: true
    size: 10Gi
  nodeSelector:
    nodeRole: worker


deploymentMode: SingleBinary

singleBinary:
  replicas: 1

# Zero out replica counts of other deployment modes
# Taken from: https://grafana.com/docs/loki/next/setup/install/helm/install-monolithic/
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0