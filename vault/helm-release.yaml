apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd  # or whatever namespace ArgoCD is in
spec:
  project: k8s-apps-project

  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.27.0  # or latest available
    helm:
      valueFiles:
        - https://github.com/rohitpotato/k8s-apps/blob/main/vault/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: vault

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

  ignoreDifferences:
  - group: "*"
    kind: "*"
    jsonPointers:
    - /metadata/annotations/helm.sh~1hook
    - /metadata/annotations/helm.sh~1hook-delete-policy
    - /metadata/annotations/helm.sh~1hook-succeeded
    - /metadata/annotations/helm.sh~1hook-weight
