server:
  ha:
    enabled: false
    replicas: 1
    raft:
      enabled: false
  standalone:
    enabled: true
    config: |
      ui = true
      
      listener "tcp" {
        address     = "0.0.0.0:8200"
        tls_disable = 1
      }
      
      storage "file" {
        path = "/vault/data"
      }
      
      service_registration "kubernetes" {}

ui:
  enabled: true

injector:
  enabled: true
