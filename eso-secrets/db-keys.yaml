apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: external-secret
spec:
  externalSecretSpec:
    refreshInterval: "30s"
    secretStoreRef:
      name: vault-backend
      kind: ClusterSecretStore
    target:
      name: postgres-keys
      creationPolicy: Owner
    dataFrom:
    - extract:
        key: monospaced/database
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values:
      - monospaced
      - analytics